<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>纯CSS制作的对话框特效代码</title>
    <style>
        .grey_box{
            top: -341px;
            width:740px; height:300px; line-height:40px; margin:40px auto;
            padding-left:2em; background:#4f4f4f;font-size:12px; position:relative;
            background: -webkit-linear-gradient( #4f4f4f , #989898); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient( #4f4f4f, #989898); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient( #4f4f4f, #989898); /* Firefox 3.6 - 15 */
            background: linear-gradient( #4f4f4f , #989898); /* 标准的语法 */
        }
        .red_box{width:742px; height:302px; line-height:40px; margin:40px auto;
            padding-left:2em; background:red;font-size:12px; position:relative;
            background: -webkit-linear-gradient( #b62626 , #241f20); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient( #b62626, #241f20); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient( #b62626, #241f20); /* Firefox 3.6 - 15 */
            background: linear-gradient( #b62626 , #241f20); /* 标准的语法 */
        }
        .box_cor{ width:0; height:0; font-size:0;border-style:solid;overflow:hidden; position:absolute; }
        .cor_grey{border-width:7px 7px;border-color:transparent transparent #4f4f4f #4f4f4f ;left:80px; top:-14px;}
        .cor_red{border-width:8px 8px;border-color:transparent transparent red red ;left:80px; top:-16px;}

        .box_cor{ width:0; height:0; font-size:0;border-style:solid;overflow:hidden; position:absolute; }
        .cor1{border-width:20px;border-color:#f3961c transparent transparent transparent;left:60px; bottom:-40px;}
        .cor2{border-width:20px;border-color:transparent #f3961c transparent transparent;left:-40px; bottom:30px;}
        .cor3{border-width:20px;border-color:transparent transparent #f3961c transparent;left:80px; top:-40px;}
        .cor4{border-width:20px;border-color:transparent transparent transparent #f3961c;right:-40px; bottom:30px;}
        .cor5{border-width:20px 10px;border-color:#f3961c #f3961c transparent transparent;left:60px; bottom:-40px;}
        .cor6{border-width:20px 10px;border-color:#f3961c transparent #f00 transparent;left:-40px; bottom:30px;}
        .cor7{border-width:20px 10px;border-color:transparent #f3961c #f3961c transparent;left:80px; top:-40px;}
        .cor7{border-width:20px 10px;border-color:transparent #f3961c #f3961c transparent;left:80px; top:-40px;}

        .box1{height:40px;background:#000;position:relative;}
        .corner{width:0;height:0;font-size:0;border-width:20px 20px 20px;border-style:solid;border-color:#f00 transparent #f00 #f00  ;_border-color: #f00 white white white ;position:absolute;left:0;bottom:0;overflow:hidden;}
    </style>
</head>

<body>
<div style="position: absolute">
    <div class="red_box"> <span class="box_cor corred"></span></div>

    <div class="org_box"> <span class="box_cor cor"></span>右下有颜色值</div>

</div>
