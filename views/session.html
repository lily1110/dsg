<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>纯CSS制作的对话框特效代码</title>
    <style>
        .test{width:300px; padding:30px 20px; border:5px solid #beceeb; position:relative;}
        .test span{width:0; height:0; font-size:0; overflow:hidden; position:absolute;}
        .test span.bot{
            border-width:20px;
            border-style:solid;
            border-color:#beceeb transparent transparent;
            left:80px;
            bottom:-40px;
        }
        .test span.top{
            border-width:20px;
            border-style:solid dashed dashed;
            border-color:#ffffff transparent transparent;
            left:80px;
            bottom:-33px;
        }
        .test_{width:0; height:0; border-width:10px 10px; border-style:solid; border-color: #ffffff #ffffff #ff3300 #ff3300;}
        .test_2{width:0; height:0;margin-top: -9px ;border-width:9px 9px; border-style:solid; border-color: #ffffff #ffffff green green;}
    </style>
</head>

<body>
<div class="test_"></div>
<div class="test_2"></div>
<div class="test">
    <span class="bot"></span>
    <span class="top"></span>
    CSS “边框法”实现气泡对话框效果一
</div>
</body>
</html>
